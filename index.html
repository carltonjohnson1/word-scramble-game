<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumbled Word Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="score-display" id="score-display">Score: 0</div>
      <div class="hint-button" title="Click for hint">?</div>
      <h1>Jumbled Word Game</h1>
      <div class="notification" id="notification"></div>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <p class="hint hidden">Hint: <span></span></p>
          <p class="time">
            Time left: <span><b>30</b>s</span>
          </p>
        </div>
        <input type="text" placeholder="Enter a valid word" />
        <div class="buttons">
          <button class="refresh-word">Refresh Word</button>
          <button class="check-word">Check Word</button>
        </div>
      </div>
    </div>
    <script src="words.js"></script>
    <script src="script.js"></script>
  </body>
</html>
